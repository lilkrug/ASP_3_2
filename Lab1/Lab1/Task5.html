<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Lab1.Task5</title>
</head>
<body>
    <form id="form5" onsubmit="return getNumbMult()">
        <h5>Введите два числа:</h5>
        <input type="number" name="x" required />
        <input type="number" name="y" required />
        <button type="submit">Умножить</button>
        <h5>Результат:</h5>
        <input type="number" readonly id="inner" />
    </form>
    
    <script>
        function getNumbMult() {
            let formData = new FormData(document.getElementById("form5")); // объект предоставляющий данные HTML-формы
            console.log('formData=', formData);
            let xhr = new XMLHttpRequest();
            xhr.open('POST', 'https://localhost:44394/mult1', false);
            xhr.send(formData);

            let input = document.getElementById("inner");
            if (xhr.status == 200) {
                input.value = xhr.responseText;
                console.log(xhr.responseText);
            }
            else
                console.log("Ответ сервера: " + xhr.statusText);

            return false;
        }

    </script>
</body>
</html>
